<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width">  
    <title>ユニコエ用ライブラリ作成ツール</title>
    <script type="text/javascript" src="/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/lib/zlib/zip.min.js"></script>
  </head>
  <body>
    <div class="display"></div>
    <script>
  
    $.getJSON('http://localhost:50031/speakers', function(speakers){
      var display = `Name: ${speakers.name[0]}<br>
                     UUID: ${speakers.speker_uuid[0]}<br>
                     version: ${speakers.viersion[0]}`
      $(".display").html(display);
    });
    </script>
  </body>
</html>
