<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width">  
    <title>ユニコエ用ライブラリ作成ツール</title>
    <script type="text/javascript" src="../lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../lib/zlib/zlib.min.js"></script>
  </head>
  <body>
    <div class="display"></div>
    <script language="javascript" type="text/javascript">
      const url = "http://localhost:50031/speakers";

      $.getJSON(url, (data) => {
        for (let i=0; i<data.length; i++){
          console.log(`UUID=${data[i].speaker_uuid}, name=${data[i].name}`);
          for (let j=0; j<data[i].styles.length; j++){
            console.log(`StyleName=${data[i].styles[j].name}, id=${data[i].styles[j].id}`);
          }
        }
      });
    </script>

  </body>
</html>
